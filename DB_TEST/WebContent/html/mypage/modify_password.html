<!-- start:header--------------------->
<header id="header">
	<div id="header_tit">
    	<h3>비밀번호 수정</h3>
        <a href="../main/main.html" class="btn_home">메인</a>
    </div>
</header>
<!-- end:header----------------------->
<!-- start:content ------------------->
<div id="content">
	<div id="stit">비밀번호 수정을 진행 합니다.</div>
	<div id="page">
        <form id="password" name="password" method="post" onSubmit="#">
        <fieldset>
            <legend>비밀번호 수정</legend>
            <div class="input_list">
            	<dl>
                    <dt><label for="name">현재 비밀번호</label></dt>
					<dd style="width:49%;"><input type="password" id="pw" name="pw" maxlength="20" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="현재 비밀번호 입력" autocomplete="off" style="width:95%;" class="input_login"></dd>
                </dl>
                <dl>
                    <dt><label for="pw">신규 비밀번호</label></dt>
					<dd style="width:49%;"><input type="password" id="pw" name="pw" maxlength="20" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="신규 비밀번호 입력" autocomplete="off" style="width:95%;" class="input_login"></dd>
				</dl>
                <dl>
                    <dt><label for="pwre">신규 비밀번호 확인</label></dt>
                    <dd style="width:49%;"><input type="password" id="pwre" name="pwre" maxlength="20" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="신규 비밀번호 확인" autocomplete="off" style="width:95%;" class="input_login"></dd>
				</dl>
            </div>
        </fieldset>
        </form>
        <div class="btn_util pdt40">
            <a href="mypage.html" class="btn_list1">취소</a>
            <a href="mypage.html" class="btn_list2">확인</a>
