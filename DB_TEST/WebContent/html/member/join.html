<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>성동구주차관리시스템</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="../css/import.css">
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/jquery.bpopup.min.js"></script>
<script src="../js/popup.js"></script>
</head>

<body>
<div id="wrap">
<!-- start:header--------------------->
<header id="header">
	<div id="header_tit">
    	<h3>회원 가입</h3>
        <a href="../main/main.html" class="btn_home">메인</a>
    </div>
</header>
<!-- end:header----------------------->
<!-- start:content ------------------->
<div id="content">
	<div id="stit">기본정보를 입력해주세요</div>
	<div id="page">
        <form id="join" name="join" method="post" onSubmit="#">
        <fieldset>
            <legend>기본정보입력</legend>
            <div class="input_list">
            	<dl>
                    <dt><label for="name">이름</label></dt>
                    <dd style="width:64%;"><input type="text" id="name" name="name" maxlength="40" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="이름을 입력해주세요" style="width:95%; ime-mode:disabled" autocomplete="off" class="input_login"></dd>
                </dl>
            	<dl>
                    <dt><label for="carno">차량번호</label></dt>
                    <dd style="width:64%;"><input type="text" id="carno" name="carno" maxlength="40" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="차량번호를 입력해주세요" style="width:95%; ime-mode:disabled" autocomplete="off" class="input_login"></dd>
                </dl>
            	<dl>
                    <dt><label for="id">아이디</label></dt>
                    <dd style="width:64%;"><input type="text" id="id" name="id" maxlength="40" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="E-mail을 입력해주세요" style="width:95%; ime-mode:disabled" autocomplete="off" class="input_login"></dd>
                </dl>
                <dl>
                    <dt><label for="pw">비밀번호</label></dt>
                    <dd style="width:64%;"><input type="password" id="pw" name="pw" maxlength="20" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="비밀번호를 입력해주세요" autocomplete="off" style="width:95%;" class="input_login"></dd>
				</dl>
                <dl>
                    <dt><label for="pwre">비밀번호 확인</label></dt>
                    <dd style="width:64%;"><input type="password" id="pwre" name="pwre" maxlength="20" onClick="inputChg(this);" onKeyDown="inputChg(this);" placeholder="비밀번호를 다시입력해주세요" autocomplete="off" style="width:95%;" class="input_login"></dd>
				</dl>
            </div>
        </fieldset>
        </form>
        <div class="info pdt30">
        	<div class="box_style3">
            	<div class="txt_info">
                	아이디는 <span class="bold">E-mail로 대체</span> 합니다.<br>
                    E-mail을 정확히 입력하셔야  비밀번호찾기 하실 때 문제가 생기지 않습니다.
                </div>
            </div>
        </div>
        <div class="btn_util pdt40">
            <a href="agree.html" class="btn_list1">취소</a>
            <a href="cellphone.html" class="btn_list2">확인</a>
        </div>
    </div>
</div>
<!-- end:content ------------------->
<!-- start:footer ------------------->
<div id="footer">
    <!-- inc_footer 불러오기 --><!--include file="../inc/inc_footer.html" -->
</div>
<!-- end:footer --------------------------------------------->
</div>
</body>
</html>
