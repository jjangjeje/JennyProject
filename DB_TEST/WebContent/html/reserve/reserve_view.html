<body>
<div id="wrap">
<!-- start:header--------------------->
<header id="header">
	<div id="header_tit">
    	<h3>예약 상세 내역 보기</h3>
        <a href="../main/main.html" class="btn_home">메인</a>
    </div>
</header>
<!-- end:header----------------------->
<!-- start:content ------------------->
<div id="content">
	<div id="page">
        <form id="reserve" name="reserve" method="post" onSubmit="#">
        <fieldset>
            <legend>방문주차 예약</legend>
            <div class="sort">
                <div class="input_list">
                    <dl>
                        <dt><label for="cellno" class="blue_tit">구분</label></dt>
                        <dd style="width:70%;">시간주차</dd>
                    </dl>
                </div>
            </div>
            <hr>
            <div class="sort pdt30">
                <p class="blue_tit">이용일시</p>
                <div class="input_list pdt30">
                    <dl>
                        <dt><label for="cellno">이용시작일시</label></dt>
                        <dd style="width:70%;">2014-09-01 12:00</dd>
                    </dl>
                    <dl>
                        <dt><label for="cellno">이용종료일시</label></dt>
                        <dd style="width:70%;">2014-09-01 00:00</dd>
                    </dl>
                </div>
            </div>
            <hr>
            <div class="sort pdt30">
                <p class="blue_tit">주차구간</p>
                <div class="input_list pdt30">
                    <dl>
                        <dt><label for="cellno">행정동</label></dt>
                        <dd style="width:70%;">성수동</dd>
                    </dl>
                    <dl>
                        <dt><label for="cellno">배정위치</label></dt>
                        <dd style="width:70%;">1구간 1구획</dd>
                    </dl>
                </div>
            </div>
            <hr>
            <div class="sort pdt30">
                <p class="blue_tit">차량정보</p>
                <div class="input_list pdt30">
                    <dl>
                        <dt><label for="cellno">차량정보</label></dt>
                        <dd style="width:70%;">nyrich 1234</dd>
                    </dl>
                    <dl>
                        <dt><label for="cellno">연락처</label></dt>
                        <dd style="width:70%;">01012345555</dd>
                    </dl>
                </div>
            </div>
        </fieldset>
        </form>
        <div class="btn_util pdt40">
            <a href="mypage.html" class="btn_list1">확인</a>
            <a href="reserve_input.html" class="btn_list2">예약변경</a>
